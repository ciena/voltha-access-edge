version: '3'
services:
  radius:
    image: tpdock/freeradius:latest
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    environment:
      - RADIUS_LISTEN_IP=*
      - USERS_FILE=/etc/raddb/users
      - RADIUS_CLIENTS=SECRET@0.0.0.0/0
    ports:
      - 1812:1812/udp
      - 1813:1813/udp
    volumes:
      - ~/radius/clients.conf:/etc/raddb/clients.conf
      - ~/radius/users:/etc/raddb/users

  dhcpd:
    image: sirferdek/isc-dhcp-server:latest
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - 67:67/udp
    volumes:
      - ~/dhcpd/var/:/var/lib/dhcp/:rw
      - ~/dhcpd/dhcpd.conf:/etc/dhcp/dhcpd.conf:ro
    command:
      - -d
